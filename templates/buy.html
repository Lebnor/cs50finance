{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}


{% block main %}

    <div class="container">

        <div class="row">
            <div class="col-sm-6 col-12 justify-content-center sticky-top">
                <form id="form" class="" action="/buy" method="post">
                    <div class="form-group ">
                        <label class="" for="symbol">Enter Symbol</label>
                        <input id="symbol" class="form-control" id="symbol1" type="text" name="symbol" placeholder="example: aapl">
                    </div>

                    <div class="form-group ">
                        <label required class="ml-auto mr-auto col-6" for="quantity1">Choose stock amount</label>
                        <input class="form-control" id="quantity1" type="number" min="0" name="quantity" placeholder="0">
                    </div>

                    <button onkeyup="lowercase()" onclick="convert()" class=" btn btn-primary" id="submit"><img src="https://img.icons8.com/fluent/32/000000/buy.png"/> Buy</button>
                </form>
            </div>

            <div class="m-4"></div>

            <div class="col-sm vh-100">
                <div class="container">
                    <div id="symbol-list" class="p-4 border-bottom border-top h-25 overflow-auto d-inline-block vh-100" style="height: 75vh; max-height: 75vh; overflow-y: scroll;">
                        <h3 class="text-primary"> List of symbols</h3>
        
                        <ul class="list list-unstyled">
                            {% for symbol in symbols %}
                                <li> {{ symbol }} </li>
                            {% endfor %}    
                        </ul>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
        <script>
          
        </script>
{% endblock %}
