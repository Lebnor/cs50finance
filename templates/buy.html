{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}


{% block main %}


        <form class="" action="/buy" method="post">
            <div class="form-group ">
                <label class="col-12" for="symbol1">Enter Symbol</label>
                <input class="form-control" id="symbol1" type="text" name="symbol" placeholder="example: aapl">
            </div>

            <div class="form-group ">
                <label class="col-12" for="quantity1">Choose stock amount</label>
                <input class="form-control" id="quantity1" type="number" min="0" name="quantity" placeholder="0">
            </div>
            <button class=" btn btn-primary" type="submit"><img src="https://img.icons8.com/fluent/32/000000/buy.png"/> Buy</button>
        </form>
{% endblock %}
