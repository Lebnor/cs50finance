{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}


{% block main %}
    <div class="container">
        <div class="p-4 mb-4">
            <h3 class="text-primary">History of all transactions made:</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Symbol</td>
                        <td>Shares</td>
                        <td>Price</td>
                        <td>Transaction date</td>

                    </tr>
                </thead>
                <tbody>
                    <!-- number of rows-->
                    {% for row in data %}
                    <tr>
                        <!-- cell data in each row-->
                        {% for key in row %}
                            <td> {{ row[key] }} </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
